name: Build and Deploy to FTP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: 'IceNineMedia.Web/IceNineMedia.Web.csproj'
  PUBLISH_OUTPUT_PATH: './publish'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: ice-nine-media-app
        
    - name: Checkout UContentMapper
      uses: actions/checkout@v4
      with:
        repository: john-mckillip/UContentMapper
        path: UContentMapper
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ice-nine-media-app/IceNineMedia.Web/package-lock.json
        
    - name: Install npm dependencies
      run: npm ci --ignore-scripts
      working-directory: ./ice-nine-media-app/IceNineMedia.Web
      
    - name: Build Tailwind CSS
      run: npm run build:css
      working-directory: ./ice-nine-media-app/IceNineMedia.Web
      
    - name: Restore dependencies
      run: doten
