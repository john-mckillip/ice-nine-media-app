sonar.projectKey=john-mckillip_ice-nine-media-app
sonar.organization=john-mckillip
sonar.projectName=Ice Nine Media App
sonar.projectVersion=1.0

# Path to source directories (relative to projectBaseDir)
sonar.sources=IceNineMedia.Core,IceNineMedia.Web
sonar.tests=IceNineMedia.Tests

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/obj/**,**/bin/**,**/node_modules/**,**/wwwroot/lib/**,**/wwwroot/css/**,**/*.js,**/*.css,**/Program.cs

# Test exclusions
sonar.test.exclusions=**/obj/**,**/bin/**

# Coverage exclusions (if you add code coverage later)
sonar.coverage.exclusions=**/*.cs,**/Program.cs,**/Startup.cs